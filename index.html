<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
<link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form id="registrationForm" class="form-container">
      <h2>Register Here</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="John Doe" />
      <span class="error" id="nameError"></span>

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="example@email.com" />
      <span class="error" id="emailError"></span>

      <label for="phone">PHONE NUMBER</label>
      <input type="number" id="phone" placeholder="XXXXXXXXXX" />
      <span class="error" id="phoneError"></span>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter a strong password" />
      <span class="error" id="passwordError"></span>

      <label for="confirmPassword">Confirm Password</label>
      <input type="password" id="confirmPassword" placeholder="Re-enter password" />
      <span class="error" id="confirmError"></span>

      <label for="gender">Gender</label>
      <select id="gender">
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <span class="error" id="genderError"></span>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" />
        <label for="terms" style="margin: 0">I agree to the Terms & Conditions</label>
      </div>
      <span class="error" id="termsError"></span>

      <button type="submit">Submit</button>
      <div class="footer">Learn JavaScript Form Validation ðŸš€</div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
