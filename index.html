<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
     /* ======== RESET & BASE ======== */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #6a11cb, #2575fc);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #333;
  transition: background 0.5s ease;
}

/* ======== FORM CONTAINER ======== */
.form-container {
  background: rgba(255, 255, 255, 0.18);
  backdrop-filter: blur(15px);
  padding: 50px 60px;
  border-radius: 25px;
  width: 450px;
  box-shadow: 0 12px 45px rgba(0, 0, 0, 0.35),
    inset 0 0 20px rgba(255, 255, 255, 0.08);
  color: #fff;
  border: 1px solid rgba(255, 255, 255, 0.25);
  animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

.form-container h2 {
  text-align: center;
  margin-bottom: 35px;
  letter-spacing: 1px;
  font-weight: 600;
  color: #fff;
  font-size: 26px;
  text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
}

/* ======== INPUT FIELDS ======== */
label {
  display: block;
  margin: 15px 0 6px;
  font-size: 15px;
  color: #eaeaea;
  letter-spacing: 0.3px;
}

input,
select {
  width: 100%;
  padding: 14px 16px;
  border-radius: 12px;
  border: none;
  outline: none;
  background: rgba(255, 255, 255, 0.9);
  font-size: 16px;
  color: #333;
  transition: all 0.3s ease, transform 0.1s ease;
  border: 2px solid transparent;
}

input:hover,
select:hover {
  transform: scale(1.02);
  background: #ffffff;
}

input:focus,
select:focus {
  background: #fff;
  border-color: #80d0c7;
  box-shadow: 0 0 12px rgba(128, 208, 199, 0.7);
}

/* ======== CHECKBOX ======== */
.checkbox-group {
  margin-top: 20px;
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 14px;
}

.checkbox-group input {
  width: 20px;
  height: 20px;
  cursor: pointer;
}

/* ======== ERROR MESSAGES ======== */
.error {
  color: #ff8a8a;
  font-size: 13px;
  margin-top: 4px;
  font-style: italic;
}

/* ======== SUBMIT BUTTON ======== */
button {
  width: 100%;
  padding: 15px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #43e97b, #38f9d7);
  color: white;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  margin-top: 25px;
  transition: 0.3s ease;
  letter-spacing: 0.5px;
}

button:hover {
  transform: translateY(-4px) scale(1.02);
  box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
}

/* ======== SMALL DETAILS ======== */
::placeholder {
  color: #666;
}

.footer {
  text-align: center;
  font-size: 13px;
  margin-top: 20px;
  opacity: 0.85;
  letter-spacing: 0.5px;
  color: #eef3ff;
}

/* ======== RESPONSIVE ======== */
@media (max-width: 520px) {
  .form-container {
    width: 90%;
    padding: 40px 30px;
  }

  .form-container h2 {
    font-size: 22px;
  }

  input,
  select,
  button {
    font-size: 15px;
  }
}

    </style>
  </head>
  <body>
    <form id="registrationForm" class="form-container">
      <h2>Register Here</h2>

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="John Doe" />
      <span class="error" id="nameError"></span>
      <!-- JS Hint: Check if name is not empty and has at least 3 characters -->

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="example@email.com" />
      <span class="error" id="emailError"></span>
      <!-- JS Hint: Validate email format using regex -->
 <label for="phone">PHONE NUMBER</label>
      <input type="number" id="phone" placeholder="XXXXXXXXXX" />
      <span class="error" id="phoneError"></span>
      <!-- JS Hint: Check if name is not empty and has at least 3 characters -->

      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Enter a strong password"
      />
      <span class="error" id="passwordError"></span>
      <!-- JS Hint: Password must contain at least 6 characters, 1 number, and 1 uppercase letter -->

      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        placeholder="Re-enter password"
      />
      <span class="error" id="confirmError"></span>
      <!-- JS Hint: Must match with 'password' -->

      <label for="gender">Gender</label>
      <select id="gender">
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>
      <span class="error" id="genderError"></span>
      <!-- JS Hint: Ensure gender is selected -->

      <div class="checkbox-group">
        <input type="checkbox" id="terms" />
        <label for="terms" style="margin: 0"
          >I agree to the Terms & Conditions</label
        >
      </div>
      <span class="error" id="termsError"></span>
      <!-- JS Hint: Ensure checkbox is checked -->

      <button type="submit">Submit</button>
      <div class="footer">Learn JavaScript Form Validation ðŸš€</div>
    </form>

    
<script src="script.js"></script>

    
  </body>
</html>
